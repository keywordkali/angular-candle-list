<h1>List of Candles</h1>

<div>
  <button [ngClass]="btnStyle" (click)="getCandles()">Get the candles</button>
</div>
<table class = "table table-sm">
  <tr>
    <th>Name</th>
    <th>Scent</th>
    <th>Color</th>
  </tr>
  <tr *ngFor="let candle of candles">
    <td>{{ candle.name }}</td>
    <td>{{ candle.scent }}</td>
    <td>{{ candle.color }}</td>
  </tr>
</table>
